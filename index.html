<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P O K E D E X | S S O</title>
    <!--Bootstrap 4.5-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!--GoogleFonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <!--Mi CSS-->
    <link rel="stylesheet" type="text/css" href="assets/CSS/style.css" />
  </head>
  <body>
    <header>
      <h1>¡Encuentra tu Pokémon!</h1>
      <div class="inputs">
      <input
        type="text"
        name="search"
        id="Buscador"
        placeholder="Ej: Pikachu"
        autofocus
      />
      <input
        type="submit"
        id="Boton"
        value="Buscar Pokemon"
        onclick="buscarPokemon()"
      /></div>
      <p>Ingresa el ID o Nombre del Pokémon que deseas analizar</p>
    </header>
    
    <section id="Info" class="container"></section>
    
    <!--Canvas JS-->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <!--Jquery 3.5.1 minificado-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!--bootstrap js popper-->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <!--Bootstrap js-->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <!--Mi Js-->
    <script src="assets/JS/script.js"></script>
  </body>
</html>
